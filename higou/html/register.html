<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript" src = "../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src = "../js/register.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<div id="header">
		<div class="wraper clearfix">
			<h1 class="fl">
				<a href="communal.html">
					<img src="../img/login/logo.gif">
				</a>
			</h1>
			<div class="fr">
				<img src="../img/login/image.png">
			</div>
		</div>
	</div>
	<div id="main">
		<span class="main_t_ty"></span>
		<div class="wraper">
			<div class="register_box clearfix">
				<div class="user_main_box">
					<div class="hd">
						<ul>
							<li class="on">手机号注册</li>
						</ul>
					</div>
					<div class="bd">
						<div class="bd_box">
							<div class="main cls">
								<div class="cls reg mt10">
									<div class="left">
										<div class="login-form reg-form" style="height:auto">
											<div class="c">
												<form method="post" name="formUser">
													<input type="hidden" id="sendtype">
													<ul>
														<li class="inputli">
															<label for="username" id="one">用户名</label>
															<input type="text" name="username" id="username" class="intxt">
															<p class="error" id="username_notice"></p>
														</li>
														<li class="inputli">
															<label for="iPhone" id="two">手机号</label>
															<input type="text" name="iPhone" id="iPhone" class="intxt">
															<p class="error" id="iPhone_notice"></p>
														</li>
														<li class="inputli">
															<label for="password" id="three">设置密码</label>
															<input type="password" name="password" id="password" class="intxt">
															<p class="error" id="password_notice"></p>
														</li>
														<li class="inputli">
															<label for="conform_password" id="four">确认密码</label>
															<input type="password" name="confirm_password" id="confirm_password" class="intxt">
															<p class="error" id="conform_password_notice"></p>
														</li>
														<li class="inputli">
															<label for="email"  id="five">您的邮箱</label>
															<input type="text" name="email" id="email" class="intxt">
															<p class="error" id="email_notice"></p>
														</li>
														<li class="inputsub">
															<input type="hidden" name="act" value="act_register">
															<input type="hidden" name="back_act">
															<input name="Submit" type="submit" value="立即注册" class="btn_reg">
														</li>
														<li class="read-me cls mt10">
															<label>
																<input type="checkbox" name="agreement" value="1" checked="checked" tabindex="5" class="remember-me" style="margin-right:4px;">我已经看过并接受《<a href="#" target="_blank">用户协议</a>》
															</label>
														</li>
													</ul>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tabbdad">
					<div class="text">
						<a href="#">已有账号？去登陆>></a>
					</div>
				</div>
			</div>
		</div>
		<span class="main_b_ty"></span>
	</div>
	<div id="about">
